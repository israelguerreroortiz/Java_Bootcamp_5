<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" class="manipulate" />
    <button class="button" onclick="addElement()">Añadir elemento</button>
    <ul class="list"></ul>
    <script>
      const addElement = () => {
        let text = document.querySelector(".manipulate").value.trim();
        if (!text) alert("El texto no puede estar vacío");
        else {
          let ul = document.querySelector(".list");
          let newLi = document.createElement("li");
          newLi.textContent = text;
          ul.appendChild(newLi);
        }
      };
    </script>
  </body>
</html>
