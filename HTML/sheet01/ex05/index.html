<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carácteres especiales</title>
</head>
<body>
   <p>Punto y coma: &semi;</p>
   <p>Menor que: &lt;</p>
   <p>Mayor que: &gt; </p>
   <p>Ampersand: &amp;</p>
   <p>Comillas: &apos;</p>
   <p>Comillas dobles: &quot;</p>
   <p>Barra Invertida (backslash) &#92;</p>
   <p>Barra (slash): &#47;</p>
   <p>Copyright: &copy;</p>
   <p>Nonbreaking space: &nbsp;</p>
   <p>Símbolo €: &euro;</p>
</body>
</html>
