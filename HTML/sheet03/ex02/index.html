<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1>Formulario</h1>
    <form method="post">
      <fieldset>
        <label for="name&surname">Nombre y apellido</label>
        <input type="text" name="name&surname" id="name&surname" required /> <br> <br>
        <label for="email">Correo electrónico</label>
        <input
          type="email"
          name="email"
          id="email"
          pattern="^[\w]+@[\w]+\.[a-z]{2,}"
          required
          title="Formato no válido"
        />
        <br> <br>
        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password" />
        <br> <br>
        <label for="tel">Teléfono</label>
        <input type="tel" name="tel" id="tel" />
        <br> <br>
        <label for="birthdate">Fecha de nacimiento</label>
        <input type="date" name="birthdate" id="birthdate" required />
        <p>Género</p>
        <input type="radio" name="genre" id="hombre" value="hombre" />
        <label for="hombre">Hombre</label>
        <input type="radio" name="genre" id="mujer" value="mujer" />
        <label for="mujer">Mujer</label>
        <input type="radio" name="genre" id="otro" value="otro" />
        <label for="otro">Otro</label>
        <br> <br>
        <label for="terms">Términos y condiciones</label>
        <input type="checkbox" name="terms" id="terms" />
        <br> <br>
        <button type="submit">Enviar</button>
      </fieldset>
    </form>
  </body>
</html>
