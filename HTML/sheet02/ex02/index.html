<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario</h1>
    <form method="post">
        <fieldset>
          <legend>Información Personal</legend>
      
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" required><br><br>
      
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" name="apellido" required><br><br>
      
          <label for="fecha">Fecha de Nacimiento:</label>
          <input type="date" id="fecha" name="fecha" required><br><br>
      
          <p>Género:</p>
          <input type="radio" id="masculino" name="genero" value="Masculino" required>
          <label for="masculino">Masculino</label>
      
          <input type="radio" id="femenino" name="genero" value="Femenino">
          <label for="femenino">Femenino</label>
      
          <input type="radio" id="otro" name="genero" value="Otro">
          <label for="otro">Otro</label><br><br>
        </fieldset>
      
    
        <fieldset>
          <legend>Información de Contacto</legend>
      
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" required><br><br>
      
          <label for="telefono">Número de Teléfono:</label>
          <input type="tel" id="telefono" name="telefono" required><br><br>
      
          <label for="direccion">Dirección:</label><br>
          <textarea id="direccion" name="direccion" rows="3" cols="30"></textarea><br><br>
        </fieldset>
      
        
        <fieldset>
          <legend>Información de Cuenta</legend>
      
          <label for="usuario">Nombre de Usuario:</label>
          <input type="text" id="usuario" name="usuario" required><br><br>
      
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password"
            pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*#?&]).{8,20}"
            title="Debe tener una mayúscula, una minúscula, un número, un carácter especial y entre 8-20 caracteres" required><br><br>
      
          <label for="confirmar">Confirmar Contraseña:</label>
          <input type="password" id="confirmar" name="confirmar" required><br><br>
        </fieldset>
      
        <button type="submit">Registrarse</button>
    </form>
      
</body>
</html>
